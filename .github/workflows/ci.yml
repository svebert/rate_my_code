name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_call: # erlaubt Wiederverwendung
    inputs:
      run_tests:
        required: false
        type: boolean
        default: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Format with Black
        run: |
          source .venv/bin/activate
          black --check .

      - name: Lint with Flake8
        run: |
          source .venv/bin/activate
          flake8 .

      - name: Type check with Mypy
        run: |
          source .venv/bin/activate
          mypy rate_my_code

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: |
          source .venv/bin/activate
          pytest -v
